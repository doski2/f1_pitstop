name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: requirements.txt
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
      - name: Ruff (lint + format-check)
        run: |
          pip install ruff
          ruff check .
          ruff format --check .
      - name: MyPy
        run: |
          pip install mypy
          mypy .
      - name: Pytest
        run: |
          pip install pytest
          pytest -q
      - name: Streamlit smoke (headless)
        run: |
          pip install streamlit
          (streamlit run app/dashboard.py --server.headless true --server.port 9000 &) \
          && sleep 6 \
          && curl -sf http://localhost:9000/ > /dev/null
      - name: Cleanup streamlit
        if: always()
        run: |
          pkill -f "streamlit run app/dashboard.py" || true
